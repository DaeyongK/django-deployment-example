<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  </head>
  <body>
    <nav class='navbar navbar-expand-lg navbar-light bg-light'>
      <div class="container">
        <ul class="navbar-nav">
          <a class="navbar-brand" href="{% url 'index' %}">HOME</a>
          <a class="nav-item navbar-link" href="{% url 'admin:index' %}">Admin</a>
          <a class="nav-item navbar-link" href="{% url 'authenticationApp:register'%}">Register</a>
          <!-- if user passed the authentication function in views.py -->
          {% if user.is_authenticated %}
            <a class="nav-item navbar-link" href="{% url 'logout' %}">Logout</a>
          {% else %}
            <a class="nav-item navbar-link" href="{% url 'authenticationApp:user_login' %}">Login</a>
          {% endif %}
          <a class="nav-item navbar-link" href="{% url 'special' %}">Special Page!</a>
        </ul>

      </div>

    </nav>
    <div class="container">
      {% block body_block %}
      {% endblock%}
    </div>

  </body>
</html>
